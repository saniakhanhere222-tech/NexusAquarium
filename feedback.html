<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="jquery-3.7.1.min.js"></script>

</head>
<style>
    :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #00cec9;
            --dark: #0f1020;
            --darker: #090a16; 
            --light: #f5f6fa;
            --text: #d1d8e0;
            --success: #00b894;
            --danger: #ff6b6b;
            --warning: #fdcb6e;
            --brightorange: rgb(255, 81, 0);
            --brightblue:#0c8aff;

           
            --depth: #131428;     /* slightly lighter for depth areas */
            --light-shadow: rgba(255, 255, 255, 0.08);
             --dark-shadow: rgba(0, 0, 0, 0.45);
          }
          body{
            background: #0f1020;
          }
          
        * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
         font-family:  'Poppins', sans-serif;
         }

    body {
    background: var(--darker);
    font-family: poppins, sans-serif;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 40px 0;
}

.title {
    font-size: 32px;
    margin-bottom: 5px;
    color: var(--brightblue);
    text-align: center;
}

.subtitle {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 40px;
    text-align: center;
}

.container {
    width: 450px;
    background: var(--dark);
    margin: auto;
    padding: 30px 25px;
    border-radius: 14px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    text-align: left;
}

label {
    display: block;
    margin: 15px 0 5px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    background: var(--darker);
    border: 1px solid transparent;
    border-radius: 8px;
    color: white;
    outline: none;
    font-size: 14px;
     box-shadow:
    inset 4px 4px 8px rgba(0,0,0,0.55),   /* deeper shadow bottom-right */
    inset -4px -4px 8px rgba(255,255,255,0.06), /* stronger top-left highlight */
    inset 1px 1px 2px rgba(0,0,0,0.35),   /* fine depth detail */
    inset -1px -1px 2px rgba(255,255,255,0.05); /* subtle edge highlight */
}

input:focus, textarea:focus {
    border-color: #ffffffad;
   
}

textarea {
    height: 100px;
    resize: none;
}

.stars {
    display: flex;
    flex-direction: row-reverse;
    gap: 7px;
    font-size: 25px;
    align-items: center;
    justify-self: flex-start;
}

.stars input {
    display: none;
}

.stars label {
    cursor: pointer;
    color: #555;
}

/* When a radio is checked, color its label AND all labels BEFORE it */
.stars input:checked ~ label {
    color: #f39c12;
}

/* Hover effect: color this and all previous stars */
.stars label:hover,
.stars label:hover ~ label {
    color: #f39c12;
}


button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    font-size: 16px;
    border: none;
    background: linear-gradient(to right, #ff6600, #ff3300);
    border-radius: 10px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    opacity: 0.8;
}

/* ============================================
   üì± SMALL PHONES ‚Äî MAX 480px 
=============================================== */
@media (max-width:480px){

  body {
    padding: 20px 0;
  }

  .container {
      width: 90%;
      padding: 20px 15px;
  }

  .title {
      font-size: 24px;
  }

  .subtitle {
      font-size: 12px;
  }

  label {
      font-size: 14px;
  }

  input, textarea {
      font-size: 13px;
      padding: 8px;
  }

  .stars {
      font-size: 20px;
      gap: 5px;
  }

  button {
      font-size: 14px;
      padding: 10px;
  }
}


/* ============================================
   üì± PHONES ‚Äî MAX 576px
=============================================== */
@media (max-width:576px){

  .container {
      width: 92%;
      padding: 25px 18px;
  }

  .title {
      font-size: 26px;
  }

  .subtitle {
      font-size: 13px;
  }

  .stars {
      font-size: 22px;
  }
}


/* ============================================
   üì±üìó TABLETS ‚Äî MAX 768px
=============================================== */
@media (max-width:768px){

  body {
      padding: 30px 0;
  }

  .container {
      width: 420px;
      padding: 30px 22px;
  }

  .title {
      font-size: 28px;
  }
}


/* ============================================
   üíª SMALL LAPTOPS / LARGE TABLETS ‚Äî MAX 992px
=============================================== */
@media (max-width:992px){

  .container {
      width: 480px;
      padding: 32px 25px;
  }

  .title {
      font-size: 30px;
  }
}


/* ============================================
   üñ•Ô∏è LARGE DESKTOPS ‚Äî MIN 1440px
=============================================== */
@media (min-width:1440px){

  body {
      padding: 60px 0;
  }

  .container {
      width: 520px;
      padding: 40px 30px;
  }

  .title {
      font-size: 38px;
  }

  .subtitle {
      font-size: 16px;
  }

  input, textarea {
      font-size: 16px;
      padding: 12px;
  }

  .stars {
      font-size: 30px;
  }

  button {
      font-size: 18px;
      padding: 14px;
  }
}

</style>
<body>


<div class="container">
    <h1 class="title">Share Your Feedback</h1>
    <p class="subtitle">We‚Äôd love to hear about your experience at Nexus Aquarium</p>

   <form id="feedbackForm">

    <label>Your Name *</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <div id="nameError" class="error"></div>

    <label>Email Address *</label>
    <input type="email" id="email" placeholder="your.email@example.com">
    <div id="emailError" class="error"></div>

    <label>Rate Your Experience *</label>
    <div class="stars">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">‚òÖ</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">‚òÖ</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">‚òÖ</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">‚òÖ</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">‚òÖ</label>
    </div>
    <div id="ratingError" class="error"></div>

    <label>Your Feedback *</label>
    <textarea id="feedback" name="feedback" placeholder="Tell us about your experience..."></textarea>
    <div id="feedbackError" class="error"></div>

    <button type="submit">Submit Feedback</button>
</form>

</div>

</body>
<script>
 
$(document).ready(function(){
    $("#feedbackForm").submit(function(event){
        event.preventDefault();

        var name = $("#name").val().trim();
        var email = $("#email").val().trim();
        var feedback = $("#feedback").val().trim();
       

        $(".error").text(""); // clear previous errors
 
        var valid = true;

        if(name === ""){ $("#nameError").text("Name is required");
         valid=false; }

        if(email === ""){ $("#emailError").text("Email is required");
         valid=false; }
       
        if(feedback === ""){ $("#feedbackError").text("Feedback is required");
         valid=false; }

        if(valid){
            alert("Form submitted successfully!");
            $(".error").text("")
           
        }
    });
});

</script>

   

</html>
